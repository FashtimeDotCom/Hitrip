<div class="panel panel-default">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion"
          href="#appIndexSiteStyle">
          首页微站风格<span class="pull-right">点击收缩该栏目</span>
       </a>
	</div>

	<div class="container-fluid panel-collapse collapse" id="appIndexSiteStyle">
		<div class="row-fluid">
			<div class="span12 forcopy" style="padding:5px 0 5px 0;">
				<form action=" " method="post" class="form-horizontal form" id="setting-form-AppIndexSiteStyle" onsubmit="return formcheck('setting-form-AppIndexSiteStyle')">
				<input type="hidden" name="ac" value="ui" />
				<input type="hidden" name="op" value="modify" />
				<input type="hidden" name="setfor" value="index" />
				<input type="hidden" name="opp" value="sitestyle" />
				<input type="hidden" name="token" value="{$_W['token']}" />

				<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">微站版首页样式</label>
						<input type="hidden" name="site_style" id="site_style" value="" />
						<div class="col-sm-9 col-md-6">
							<label for="site_style_click" >
								<input type="radio" name="site_style_click"  value="1" {if $settings['index']['site_style']==1}checked="true"{/if} onclick="changeVal($(this),'site_style')" /> 风格1(幻灯+9宫格+底导航)
							</label>
							<label for="site_style" >
								<input type="radio" name="site_style_click" value="2" {if $settings['index']['site_style']==2}checked="true"{/if} onclick="changeVal($(this),'site_style')"  /> 风格2(幻灯+左右两栏+底导航)
							</label>
							<label for="site_style" >
								<input type="radio" name="site_style_click"  value="0" {if $settings['index']['site_style']==0}checked="true"{/if} onclick="changeVal($(this),'site_style')"  /> 默认(幻灯+9宫格)
							</label>
						</div>
						<div class="col-sm-12 col-md-4 col-xs-12 help-block">
							
						</div>
					</div>

				<input type="submit" name="save_setting-form-AppIndexSiteStyle" value="保存" class="btn btn-primary btn-block setting-form-AppIndexSiteStyle" style="" />
				<a class="btn btn-default btn-block" data-toggle="collapse" data-parent="#accordion" href="#appIndexSiteStyle">点击收缩该栏目</a>

				</form>
			</div>
		</div>
	</div>

</div>
