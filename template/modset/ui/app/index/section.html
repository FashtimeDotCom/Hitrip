<div class="panel panel-default">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion"
          href="#appIndexSection">
          首页区块组合设置<span class="pull-right">点击收缩该栏目</span>
       </a>
	</div>

	<div class="container-fluid panel-collapse collapse" id="appIndexSection">
		<div class="row-fluid">
			<div class="span12 forcopy" style="padding:5px 0 5px 0;">
				<form action=" " method="post" class="form-horizontal form" id="setting-form-AppIndexSection" onsubmit="return formcheck('setting-form-AppIndexSection')">
				<input type="hidden" name="ac" value="ui" />
				<input type="hidden" name="op" value="modify" />
				<input type="hidden" name="setfor" value="index" />
				<input type="hidden" name="opp" value="section" />
				<input type="hidden" name="token" value="{$_W['token']}" />

				<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">幻灯片</label>
						<input type="hidden" name="section_ppt" id="section_ppt" value="" />
						<div class="col-sm-9 col-md-6">
							<label for="section_ppt_click" >
								<input type="radio" name="section_ppt_click" value="1" {if $settings['index']['section_ppt']==1}checked="true"{/if} onclick="changeVal($(this),'section_ppt')"  /> 开启
							</label>
							<label for="section_ppt_click" >
								<input type="radio" name="section_ppt_click" value="2" {if $settings['index']['section_ppt']==2}checked="true"{/if} onclick="changeVal($(this),'section_ppt')"  /> 关闭
							</label>
							<label for="section_ppt_click" >
								<input type="radio" name="section_ppt_click" value="0" {if $settings['index']['section_ppt']==0}checked="true"{/if} onclick="changeVal($(this),'section_ppt')"  /> 默认
							</label>
						</div>
						<div class="col-sm-12 col-md-4 col-xs-12 help-block">
							
						</div>
					</div>

				<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">9宫格</label>
						<input type="hidden" name="section_square" id="section_square" value="" />
						<div class="col-sm-9 col-md-6">
							<label for="section_square_click" >
								<input type="radio" name="section_square_click"  value="1" {if $settings['index']['section_square']==1}checked="true"{/if} onclick="changeVal($(this),'section_square')" /> 开启
							</label>
							<label for="section_square" >
								<input type="radio" name="section_square_click" value="2" {if $settings['index']['section_square']==2}checked="true"{/if} onclick="changeVal($(this),'section_square')"  /> 关闭
							</label>
							<label for="section_square" >
								<input type="radio" name="section_square_click"  value="0" {if $settings['index']['section_square']==0}checked="true"{/if} onclick="changeVal($(this),'section_square')"  /> 默认
							</label>
						</div>
						<div class="col-sm-12 col-md-4 col-xs-12 help-block">
							
						</div>
					</div>

				<input type="submit" name="save_setting-form-AppIndexSection" value="保存" class="btn btn-primary btn-block setting-form-AppIndexSection" style="" />
				<a class="btn btn-default btn-block" data-toggle="collapse" data-parent="#accordion" href="#appIndexSection">点击收缩该栏目</a>

				</form>
			</div>
		</div>
	</div>

</div>
