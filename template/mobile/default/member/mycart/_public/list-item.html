<div id="item_{$item['id']}">
	<span id="stock_{$item['id']}" style="display:none">商品库存：{$goods['total']}</span>
	<div class="shopcart-hd shopcart-item">
		{$goods['title']}
	</div>

	<div class="shopcart-item" {if !empty($goods['optionname'])}  style="height: 80px " {else} style="height: 54px " {/if} previewed="0">
		<img src="{php echo tomedia($goods['thumb']);}" previewed="0">
		<div class="shopcart-item-detail">
			<div class="name">
			{if !empty($goods['optionname'])}
				规格：{$goods['optionname']}
			{/if}
			</div>
			<div class="price">单价：<span id="singleprice_{$item['id']}">{$goods['marketprice']}</span> 元{if !empty($goods['unit'])} / {$goods['unit']}{/if}</div>
			<div class="price">小计：<span class='singletotalprice' id="goodsprice_{$item['id']}">{$item['totalprice']}</span> 元</div>
		</div>
	</div>

	<div class="shopcart-item">
		<div class="input-group pull-left">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="reduceNum({$item['id']})"><i class="fa fa-minus"></i></button>
					</span>
					<input type="tel" class="pricetotal goodsnum" style="margin-bottom:0;" value="{$item['total']}" price="{$goods['marketprice']}" pricetotal="{$item['totalprice']}" id="goodsnum_{$item['id']}" cartid='{$item['id']}' maxbuy="{$goods['maxbuy']}" />
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="addNum({$item['id']},{$goods['maxbuy']})"><i class="fa fa-plus"></i></button>
					</span>
				</div>
				<div class="text-right pull-right" style="height:35px; line-height:50px;">
					<button onclick="removeCart({$item['id']})" class="btn btn-default shopcart-item-remove"><i class="fa fa-remove"></i> 删除</button>
				</div>
	</div>
</div>
