	$(function () {
		var nua = navigator.userAgent;
		var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1);
		/** 修复android 4.1浏览器对选项框边框样式的不兼容问题 **/
		if (isAndroid) {
			$('select.form-control').removeClass('form-control').css('width', '100%');
		}

		/*是否是5*版本的谷歌浏览器*/
		var isChrome = (nua.indexOf('Chrome/5') > -1);
		if(isChrome){
		    $('.margin-top-50').removeClass('margin-top-50').css('margin-top','-50px');
		}
	});
    /** 浏览器宽度<=1280时，整页弹出提示 **/
	$(function () {
		var screenWidth = window.screen.width;	//屏幕分辨率的宽度
		var cookieKey = 'screenWidthAlert';
		var exp = new Date();
			exp.setTime(exp.getTime() + 30*24*60*60*1000);
		var alertCookie,cookieReg = new RegExp("(^| )"+cookieKey+"=([^;]*)(;|$)");
		alertCookie = document.cookie.match(cookieReg);
		if(alertCookie){
			alertCookie = unescape(alertCookie[2]);
		}
		//console.log(alertCookie);
		if(screenWidth<1280){
		    if(!alertCookie){
		        document.cookie = cookieKey + "="+ escape ('1') + ";expires=" + exp.toGMTString();;
		        alert('您好，本站最佳浏览体验是屏幕宽度在1280像素以上；您当前的屏幕宽度为'+screenWidth+'像素,可能会发现页面内容排版有错乱之处，给您的阅览造成不便;本消息在您近期访问时仅提示一次,点击后不再弹出 ^_^');
		    }
		    //隐藏部分小屏不兼容视图
		    $('.hidden-md').hide();
		}
	});
