	<div class="row-fluid">
		<div class="span12" >
			<div class="carousel slide" id="carousel-container" >
				<ol class="carousel-indicators" style="">
					{php $slideNum = 0;}
					{loop $advs $row}

				<div class="carousel-inner" style="">

						</div>
						<div class="carousel-caption hidden">
							<h4>

							<p>
								{$row['advname']}
							</p>
						</div>

			</div>
			<a data-slide="prev" href="#carousel-container" class="left carousel-control">‹</a>
			<a data-slide="next" href="#carousel-container" class="right carousel-control">›</a>
		</div>
	</div>
</div>

<script type="text/javascript" src="themes/hiluker/resource/js/hammer.min.js"></script>
<!--Hammer,触摸事件识别 -->
<script>
	$('#carousel-container').carousel();
	var mc = new Hammer($('#carousel-container').get(0));
	mc.on("panleft", function(ev) {
		$('#carousel-container').carousel('next');
	});
	mc.on("panright", function(ev) {
		$('#carousel-container').carousel('prev');
	});

	// 先要对监听的DOM进行一些初始化
