	<div class="mui-input-row">
		<label>痘龄：</label>
		<input id='douling' type="text" name="douling" class="mui-hidden" value="{$needs_data['douling']}" />
		<input id='doulingPicker' type="text" name="doulingPicker" class="mui-input-clear" placeholder="{if $needs_data['douling']}{$needs_data['douling']}{else}点击痘龄{/if}" value="{$needs['douling'][$needs_data['douling']]}" />
	</div>
	<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var id="douling";
					var idPicker = new $.PopPicker();
					var pickData = {php echo $needs_douling};
					idPicker.setData(pickData);
					var showPickerButton = doc.getElementById(id+'Picker');
					var pickResult = doc.getElementById('Result_'+id);
					showPickerButton.addEventListener('tap', function(event) {
						idPicker.show(function(items) {
							showPickerButton.value = JSON.stringify(items[0].text);
							document.getElementById(id).setAttribute('value',items[0].value);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
	</script>
