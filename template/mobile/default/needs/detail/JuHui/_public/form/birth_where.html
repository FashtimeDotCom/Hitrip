<div class="mui-input-group">
	<div class="mui-input-row">
		<label><span style="color:#f00;"> * </span>籍贯：</label>
		<input   class="mui-input-clear" id="birth_where" name="view_birth_where" style="padding: 8px 0;" value="{if $needs_data['birth_province']}{$needs_data['birth_province']}-{$needs_data['birth_city']}-{$needs_data['birth_county']}{else}点击选择您的籍贯{/if}" />
<input  type="hidden" id="birth_province" name="birth_province" value="{$needs_data['birth_province']}" />
<input  type="hidden" id="birth_city" name="birth_city" value="{$needs_data['birth_city']}" />
<input  type="hidden" id="birth_county" name="birth_county" value="{$needs_data['birth_county']}" />
	</div>
	<div class="mui-input-row">
		<input id='birth_address' type="text" name="birth_address" class="mui-input-clear" placeholder="籍贯详细地址，如所在乡镇、街区等" value="{$needs_data['birth_address']}" />
	</div>
</div>
<!--初始化城市区域-->
<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var cityPicker = new $.PopPicker({
						layer: 3
					});
					cityPicker.setData(cityData3);
					var id = 'birth';
					var showCityPickerButton = doc.getElementById(id+'_where');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker.show(function(items) {
							var cityResult = '';
							cityResult = "" + (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
							document.getElementById(id+'_where').setAttribute('value',cityResult);
							document.getElementById(id+'_province').setAttribute('value',(items[0] || {}).text);
							document.getElementById(id+'_city').setAttribute('value',(items[1] || {}).text);
							document.getElementById(id+'_county').setAttribute('value',(items[2] || {}).text);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
</script>
