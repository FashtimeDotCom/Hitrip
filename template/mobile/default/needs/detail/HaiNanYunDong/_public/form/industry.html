	<div class="mui-input-row">
		<label>行业：</label>
		<input id='industry' type="text" name="industry" class="mui-hidden" value="{$needs_data['industry']}" />
		<input id='industryPicker' type="text" name="industryPicker" class="mui-input-clear" placeholder="{if $needs_data['industry']}{$needs_data['industry']}{else}点击选择行业{/if}" value="{$needs['industry'][$needs_data['industry']]}" />
	</div>
	<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var id="industry";
					var idPicker = new $.PopPicker();
					var pickData = {php echo $needs_industry};
					idPicker.setData(pickData);
					var showPickerButton = doc.getElementById(id+'Picker');
					var pickResult = doc.getElementById('Result_'+id);
					showPickerButton.addEventListener('tap', function(event) {
						idPicker.show(function(items) {
							showPickerButton.value = JSON.stringify(items[0].text);
							document.getElementById(id).setAttribute('value',items[0].value);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
	</script>
