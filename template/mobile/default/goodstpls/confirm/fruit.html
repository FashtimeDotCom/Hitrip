<h5>发往哪里</h5>	
		<select id='aimareatype' name='fruitaimareatype' class="form-control">
		<option value="市内" >市内</option>
		<option value="省内其他市县" >省内其他市县</option>
		<option value="岛外">岛外</option>
		<option value="还没想好" >还没想好</option>
		</select>
<h5>市内配送区域</h5>	
		<select id='incityarea' name='fruitincityarea' class="form-control">
		<option value="" >发往三亚市以外时请忽略</option>
		<option value="天涯区" >天涯区</option>
		<option value="吉阳镇">吉阳镇</option>
		<option value="其他" >其他</option>
		</select>
<h5>配送地址<a href="javascript:;" onclick="usedefaultaddress('fruitaboutsend')"><small class="pull-right"><kbd>[↓↓一键填入联系地址↓↓]<kbd></small></a></h5>	
		<div id="aboutsend">
		<input type="text" id="fruitaboutsend" name='fruitaboutsend' value="" class="form-control needadress" placeholder="如不填写,将使用默认地址"/>
		</div>
<script type="text/javascript" >
function usedefaultaddress(container){
	var defaultaddressinfo = "{php echo $defaultaddress['province']}{php echo $defaultaddress['city']}{php echo $defaultaddress['district']}{php echo $defaultaddress['address']}";
	if (defaultaddressinfo=='') {
		defaultaddressinfo="您还没有可供使用的地址信息";
	}
		$("#"+container).attr("value",defaultaddressinfo);
	}
</script>
<h5>意向配送日期:</h5>
		<div id="starttime">
			<input class="form-control"  name="fruitstarttime" type="date"  value=""  >
		</div>
{if $dispatch}
<h5 class="">发货方式</h5>	
		<select id='dispatch' name="dispatch" class="form-control">
	   	{loop $dispatch $d}
			<option value="{$d['id']}" price='{$d['price']}'>{$d['dispatchname']} (运费：{$d['price']}元)</option>
		{/loop}
		</select>
{/if}
