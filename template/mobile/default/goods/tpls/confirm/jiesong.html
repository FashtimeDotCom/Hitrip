<h5>计划出发的日期与时间:</h5>
		<div id="date">
		<input type="text" name="jiesongtime" value="{php echo date('Y年m月d日',TIMESTAMP+84399)}" placeholder="请选择日期" class="form_datetime">
		</div>

<h5>出发地</h5>	
		<div id="startarea">
		<input type="text" id="startarea" name="jiesongstartarea" value="" class="form-control" />
		</div>
<h5>目的地</h5>	
		<div id="aimarea">
		<input type="text" id="aimarea" name="jiesongaimarea" value="" class="form-control" />
		</div>
<h5>航班号/动车车次</h5>	
		<div id="transno">
		<input type="text" id="transno" name="jiesongtransno" value="" class="form-control" />
		</div>
<h5>总人数（含儿童/婴儿）</h5>	
		<select id='peoples' name="jiesongpeoples" class="form-control">
		<option value="1～3" adults=''>1～3位</option>
		<option value="4～7" adults=''>4～7位</option>
		<option value="7～12" adults=''>7～12位</option>
		<option value="更多" adults=''>更多</option>
		</select>		
<h5>行李情况</h5>	
		<div class="message-box">
			<textarea class="form-control" rows="3" name="jiesongluggage" placeholder="亲，请描述一下您的行李情况，以便我们为您合理安排。"></textarea>
		</div>
		
<h5 class="hidden">发货方式</h5>	
		<select id='dispatch' name="dispatch" class="form-control hidden">
	   	{loop $dispatch $d}
			<option value="{$d['id']}" price='{$d['price']}'>{$d['dispatchname']} (运费：{$d['price']}元)</option>
		{/loop}
		</select>
