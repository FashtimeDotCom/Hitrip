<div id="Gallery" class="mui-slider " style="margin-top:15px;">
	<h5 style="background-color:#efeff4;padding-top: 8px;padding-bottom: 8px;text-indent: 12px;font-weight: bold;text-align: center;">
	&#62;&#62;&#62;左右滑动，查看更多信息&#60;&#60;&#60;
	</h5>
	<div class="mui-slider-indicator" style="position: relative;">
		<div class="mui-indicator mui-active"></div>
		<div class="mui-indicator"></div>
		<div class="mui-indicator"></div>
	</div>

	<div class="mui-slider-group"  style="">

		<div class="mui-slider-item mui-slider-item-duplicate">
			<ul class="mui-table-view mui-grid-view mui-grid-1 ">
				<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-9" >
					{template $appstyle.$do.'/'.$ac.'/'.$goodtpl."/_public/tab/content"}
				</li>
			</ul>
		</div>

		<div class="mui-slider-item ">
			<ul class="mui-table-view mui-grid-view mui-grid-1">
				<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-3">
					{template $appstyle.$do.'/'.$ac.'/'.$goodtpl."/_public/tab/help"}
				</li>
			</ul>
		</div>

		<div class="mui-slider-item mui-slider-item-duplicate">
			<ul class="mui-table-view mui-grid-view mui-grid-1">
				<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-9">
					{template $appstyle.$do.'/'.$ac.'/'.$goodtpl."/_public/tab/marketing"}
				</li>
			</ul>
		</div>

	</div>
</div>

<script type="text/javascript" >
//处理页卡
	mui.ready(function() {
		var slider = document.getElementById('Gallery');
		var group = slider.querySelector('.mui-slider-group');
		var items = mui('.mui-slider-item', group);
			//克隆第一个节点
		var first = items[0].cloneNode(true);
			first.classList.add('mui-slider-item-duplicate');
			//克隆最后一个节点
		var last = items[items.length - 1].cloneNode(true);
			last.classList.add('mui-slider-item-duplicate');
			//处理是否循环逻辑，若支持循环，需支持两点：
			//1、在.mui-slider-group节点上增加.mui-slider-loop类
			//2、重复增加2个循环节点，图片顺序变为：N、1、2...N、1

	});
</script>
