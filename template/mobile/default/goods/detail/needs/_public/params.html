{if count($params)>0}
	<div class="mui-content">
			<div class="mui-content-padded">
				{loop $params $p}
		<div class="span12 detail-group" style="margin: 0;height: 18px;">
			<div class="params">
				<span class="params-left col-xs-4 mui-ellipse" style="text-align: right;border-bottom: 1px #fff solid;font-size: 12px;">{$p['title']}</span>
				<span class="params-right col-xs-8" style="text-align: left;color:#f00;border-bottom: 1px #fff solid;font-size: 12px;">{$p['value']}</span>
   		</div>
   	</div>
	{/loop}
			</div>
		</div>
{/if}
