{if $adboxes[2]}
<div class="mui-content" style="background-color:#fff">
	<h5 style="background-color:#efeff4;padding-top: 8px;padding-bottom: 8px;text-indent: 12px;border-top:#fff 3px solid;border-bottom:#fff 3px solid;">
	{$adboxes[2]['description']}
	</h5>
	{loop $adboxes[2]['fornode'] $adbox}
	<ul class="mui-table-view mui-grid-view">
		{loop $adbox $ad}
		<li class="mui-table-view-cell mui-media mui-col-xs-6">
			<a href="{$ad['link']}" onload="UpdateView('ad',{$ad['id']})" onclick="UpdateClick('ad',{$ad['id']})">
				<img class="mui-media-object" src="{$ad['thumb']}" style="" onerror="RepairMyImg(this)" >
				<div class="mui-media-body">{$ad['adname']}</div>
			</a>
		</li>
		{/loop}
	</ul>
	{/loop}
</div>
{/if}
