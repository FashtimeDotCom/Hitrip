<!-- 上拉下拉事件 -->
<script type="text/javascript" >
	mui.init({
		pullRefresh: {
			container: '#pullrefresh',
			down: {
				auto: false, //自动下拉刷新一次
				contentover : "{$shopname}提示：立即释放 刷新一下",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
				contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
				contentrefresh : "{$shopname}正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				callback: pulldownRefresh
			},
			up: {
				contentrefresh: '{$shopname}正在加载...',
				contentnomore:'已到页底,更多数据请稳步搜索',//可选，请求完毕若没有更多数据时显示的提醒内容；
				callback: pullupRefresh
			}
		}
	});

	/**
	 * 下拉刷新具体业务实现
	 */
	function pulldownRefresh() {
		setTimeout(function() {
			 refreshLoad("pullrefresh-table");
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
		}, 1500);
	}
	//页面刷新加载处理
	function refreshLoad(container) {
		var url = "{php echo fm_murl($do,$ac,'load',array())}";
		var data = {
			'psize': '{$psize}',
			'page': '{$page}',
			'pcate': '{$pcate}',
			'ccate': '{$ccate}',
			'keyword': '{$_GPC["keyword"]}',
			'refresh': '1'
		};
		$.get(url,data,function(res){
			if (res) {
				$('#'.container).html(res);//替换内容
				$('#pagename').html('内容更新完毕');
				setTimeout(function(){
					$('#pagename').html('{$pagename}');
				},1000);
			}
		});
	}

	var rpindex = "{$rpindex}"; //分页计数
	var rtotal = "{$alltotal['goods']['rec']}";	//推荐内容的总条数（首页产品推荐条数）
	var count = 0;	//起始计数
	var maxpages = "{$maxpages}";	//当前分类情况下的最大页数
	/**
	 * 上拉加载具体业务实现
	 */
	function pullupRefresh() {
		mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);		//直接结束，不加载更多
		return;
		setTimeout(function() {
			count ++;	//累计一次上拉次数
			mui('#pullrefresh').pullRefresh().endPullupToRefresh((count >maxpages)); //参数为true(累计刷新页数达到最大分页数)代表没有更多数据了
			loadPage("pullrefresh-table",count);
			}, 1500);
		}

	//页面迭加新数据
	function loadPage(container,count) {
		var rpindex = parseInt(count)+1;//当前所在页
		var url = "{php echo fm_murl($do,$ac,'loadmore',array())}";
		var data = {
			'rpage': rpindex,
			'page': '{$pindex}',
			'psize': 2,	//每次迭加2条新数据（考虑手机屏幕大小）
			'pcate': '{$pcate}',
			'ccate': '{$ccate}',
			'keyword': '{$_GPC["keyword"]}',
		};
		$.get(url,data,function(res){
			if (rpindex <=1) {
				$('#pull-refresh-table').html(res);//替换内容
			} else {
				$('#'+container).append(res);//加在后面
			}
		});
		return true;
	}
	//启动后即执行的动作
	if (mui.os.plus) {
		mui.plusReady(function() {
			setTimeout(function() {
			//	mui('#pullrefresh').pullRefresh().pullupLoading();	//执行一次上拉刷新
			}, 1000);
		});
	} else {
		mui.ready(function() {
		//	mui('#pullrefresh').pullRefresh().pullupLoading(); //执行一次上拉刷新
		});
	}
</script>
