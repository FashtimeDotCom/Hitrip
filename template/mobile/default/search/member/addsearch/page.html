	{if $list}
	<div class="mui-content" id="search-list-table">

		为您找到:共<span style="color:#ff0000"><b>{$total}</b></span>个

	</h5>
	<div class="mui-card" style="background-color: transparent;">
		<ul class="mui-table-view mui-grid-view" style="background-color: transparent;">
			{loop $members $uid $row}

			{/loop}

	</div>
	</div>
	{else}

		没有找到相关的内容，建议您换个搜索条件再试试
	</h5>

	</div>
