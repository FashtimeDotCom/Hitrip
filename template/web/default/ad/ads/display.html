<div class="main panel panel-default">
	<div class="panel-body table-responsive">
	<form action="" method="post" onsubmit="return formcheck(this)">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="">ID</th>
					<th>显示顺序</th>
					<th>广告位置</th>
					<th>标题</th>
					<th>链接</th>
					<th>状态</th>
					<th>浏览/点击</th>
					<th >操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $ads}
				<tr>
					<td>{$ads['id']}    <img src="{php echo tomedia($ads['thumb']);}" style="height:35px;"></td>
					<td><input type="text" class="form-control" name="displayorder[{$ads['id']}]" value="{$ads['displayorder']}"></td>
					<td>{$ads['catname']}</td>
					<td>{$ads['adname']}</td>
					<td>{$ads['link']}</td>
					<td>{$ads['enabled']}</td>
					<td>{$ads['viewcount']}/{$ads['clickcount']}</td>
					<td style="text-align:left;">
						<a href="{php echo fm_wurl($do,$ac,'modify', array('id' => $ads['id']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="编辑"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
								<a href="{php echo fm_wurl($do,$ac,'copy', array('id' => $ads['id'], 'pindex' => $_GPC['page']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="复制后编辑"><i class="fa fa-copy"></i></a>&nbsp;&nbsp;
								<a href="{php echo fm_wurl($do,'ajax','delete', array('id' => $ads['id'],'from_ac'=>$ac,'from_op'=>$operation,'delete'=>'ads'))}" onclick="return confirm('再确认一下，要删除此广告位吗？删除后该广告位内相关的广告将不能展示!');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times" style="color:red;"></i></a>
					</td>
				</tr>
				{/loop}
						<tr>
							<td></td>
							<td colspan="4">
								<input name="submit" type="submit" class="btn btn-primary" value="提交">
								<input type="hidden" name="token" value="{$_W['token']}" />
							</td>
						</tr>
			</tbody>
		</table>
		</form>
	</div>
	<div style="text-align: center;">
		{$pager}
	</div>
</div>
