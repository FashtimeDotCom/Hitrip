<div class="main fm453_newmouse">
	<div class="category">
		<form action="" method="post" onsubmit="return formcheck(this)">
			<div class="panel  panel-warning">
				<div class="panel-heading"></div>
				<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
				<tr>
					<th style="width:5%;">ID</th>
					<th style="width:20%;">操作</th>
					<th><label class="label label-info">表单类型</label>&nbsp;&nbsp;表单名称</th>
				</tr>
				</thead>
				<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['id']}</td>
					<td style="word-break: break-all;">
						<a href="{php echo fm_wurl($do,$ac,'detail', array('id' => $item['id'],'pindex' => $pindex))}"class="btn btn-default" data-toggle="tooltip" data-placement="top" title="详细设置"><i class="fa fa-pencil"></i></a>
						&nbsp;&nbsp;
						<a href="{php echo fm_wurl($do,$ac,'data', array('id' => $item['id'],'pindex' => $pindex))}"class="btn btn-default" data-toggle="tooltip" data-placement="top" title="查看已收集数据"><i class="fa fa-database"></i></a>
						&nbsp;&nbsp;
						<a class="btn btn-default" href="{php echo fm_murl('needs', 'detail','index',array('id' => $item['id']))}" target="_blank" data-toggle="tooltip" data-placement="top" title="打开手机端链接"><i class="fa fa-link"></i></a>
						&nbsp;&nbsp;
						<a class="btn btn-danger" href="{php echo fm_wurl($do,$ac,'delete', array('id' => $item['id']))}" onclick="return confirm('此操作不可恢复，确认删除？');return false;" data-toggle="tooltip" data-placement="top" title="删除该表单"><i class="fa fa-times" ></i></a>
					</td>
					<td style="word-break: break-all;"><label class="label label-info"> {$templates[$item['template']]} </label>&nbsp;&nbsp;{$item['title']}</td>
				</tr>
				{/loop}
				</tbody>
			</table>
			{$pager}
		</div>
				<div class="panel-heading"></div>
			</div>
		</form>
	</div>
	<div style="text-align: center;">
		{$pager}
	</div>
</div>
