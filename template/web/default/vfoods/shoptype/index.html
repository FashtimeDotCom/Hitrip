
{if $operation == 'post'}

<div class="main">

    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
        <div class="panel panel-default">

            <div class="panel-heading">
                分类详细设置
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="displayorder" class="form-control" value="{$category['displayorder']}" />
                    </div></div>
                     <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分类名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="typename" class="form-control" value="{$category['title']}" />
                    </div></div>
                     <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分类描述</label>
                    <div class="col-sm-9">
                        <input type="text" name="description" class="form-control" value="{$category['description']}" />
                    </div></div>


		<div class="form-group col-sm-12">

			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />

			<input type="hidden" name="token" value="{$_W['token']}" />

		</div>

    </form>

</div>
<script type="text/javascript" src="../web/resource/components/colorpicker/spectrum.js"></script>
<link type="text/css" rel="stylesheet" href="../web/resource/components/colorpicker/spectrum.css" />

{elseif $operation == 'display'}

<div class="main">

    <div class="category">

        <form action="" method="post" onsubmit="return formcheck(this)">

			<div class="panel panel-default">

				<div class="panel-body table-responsive">

					<table class="table table-hover">

						<thead>

							<tr>

								<th style="width:10px;"></th>

								<th style="width:80px;">排序</th>

								<th style="width:150px;">分类名称</th>
<th style="width:150px;">分类描述</th>
								<th style="width:150px;">操作</th>

							</tr>

						</thead>

						<tbody>
			{loop $category $row}
				<tr>
					<td>{if count($children[$row['id']]) > 0}<a href="javascript:;"><i class="icon-chevron-down"></i></a>{/if}</td>
					<td>{$row['displayorder']}</td>
					<td><div class="type-parent">{$row['title']}</b></div></td>
                    <td><div class="type-parent">{$row['description']}</b></div></td>
					<td><a class="btn btn-default" href="{php echo fm_wurl($do,$ac,'post', array('id' => $row['id']));}"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;
						<a class="btn btn-danger" href="{php echo fm_wurl($do,$ac,'delete', array('id' => $row['id']));}" onclick="return confirm('确认删除此分类吗？');return false;"><i class="fa fa-times"></i></a></td>
				</tr>

			{/loop}
				<tr>
					<td></td>
					<td colspan="4">
						<a class="btn btn-default" href="{php echo fm_wurl($do,$ac,'post', array());}"><i class="fa fa-plus-circle"></i> 添加新分类</a>
					</td>
				</tr>
			</tbody>

					</table>

				</div>

           </div>

        </form>

    </div>

</div>
{/if}
