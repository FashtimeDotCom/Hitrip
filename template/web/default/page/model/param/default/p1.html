<div class="panel panel-default">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion" href="#defaultGaikuang">
          页面概况默认参数<span class="pull-right">点击收缩该栏目</span>
       </a>
	</div>

	<div class="container-fluid panel-collapse collapse in" id="defaultGaikuang">
		<div class="row-fluid">
			<div class="span12 forcopy" style="padding:5px 0 5px 0;">
				<form action=" " method="post" class="form-horizontal form" id="setting-form-defaultGaikuang" onsubmit="return formcheck('setting-form-defaultGaikuang');return false;">
				<input type="hidden" name="c" value="site" />
				<input type="hidden" name="a" value="entry" />
				<input type="hidden" name="m" value="{FM_NAME}" />
				<input type="hidden" name="do" value="{$do}" />
				<input type="hidden" name="ac" value="{$ac}" />
				<input type="hidden" name="op" value="{$operation}" />
				<input type="hidden" name="opp" value="" />
				<input type="hidden" name="setfor" value="default" />
				<input type="hidden" name="sn" value="{$s_sn}" />
				<input type="hidden" name="token" value="{$_W['token']}" />

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">开发者</label>
	<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
		<input type="text" name="data[default][developer][name]" class="form-control" value="{$item['default']['developer']['name']}" placeholder="请填写开发者名称，如 XXX科技公司/XXX团队" />
		<span class="help-block" title="['default']['developer']['name']">说明：默认的开发者名称</span>
		<span class="help-block sr-only">['default']['developer']['name']</span>
	</div>
</div>

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">页面风格</label>
	<div class="col-xs-12 col-sm-9 col-md-2 col-lg-2 ">
		<input type="text" name="data[default][pagestyle]" id="pagestyle" class="form-control" value="{$item['default']['pagestyle']}" />
	</div>
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">后台模板</label>
	<div class="col-xs-12 col-sm-9 col-md-2 col-lg-2 ">
		<input type="text" name="data[default][managetpl]" id="managetpl" class="form-control" value="{$item['default']['managetpl']}" />
	</div>
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">前台模板</label>
	<div class="col-xs-12 col-sm-9 col-md-2 col-lg-2 ">
		<input type="text" name="data[default][pagetpl]" id="pagetpl" class="form-control" value="{$item['default']['pagetpl']}" />
	</div>
	<span class="help-block">说明：页面风格直接关系到后台内容编辑模板与前台展现效果（开发人员填写）</span>
</div>

				<div class="form-group" style="text-align: center;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<input type="submit" name="submit_withoutNotice" value="静默提交" class="btn btn-primary setting-form-defaultGaikuang" style="margin:0 10px;" />
						<input type="submit" name="submit_withSysNotice" value="提交并通知系统管理员" class="btn btn-default setting-form-defaultGaikuang" style="margin:0 10px;" />
						<a class="btn btn-info" data-toggle="collapse" data-parent="#accordion" href="#defaultGaikuang">点击收缩该栏目</a>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>

</div>
