<div class="panel panel-default">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion" href="#category-pcates">
          页面分类(主分类)<span class="pull-right">点击收缩该栏目</span>
       </a>
	</div>

	<div class="container-fluid panel-collapse collapse in" id="category-pcates">
		<div class="row-fluid">
			<div class="span12 forcopy" style="padding:5px 0 5px 0;">
				<form action=" " method="post" class="form-horizontal form" id="setting-form-category-pcates"  onsubmit="return formcheck('setting-form-category-pcates');return false;" data-noajax = '0'>
				<input type="hidden" name="c" value="site" />
				<input type="hidden" name="a" value="entry" />
				<input type="hidden" name="m" value="{FM_NAME}" />
				<input type="hidden" name="do" value="{$do}" />
				<input type="hidden" name="ac" value="{$ac}" />
				<input type="hidden" name="op" value="{$operation}" />
				<input type="hidden" name="opp" value="">
				<input type="hidden" name="setfor" value="category" />
				<input type="hidden" name="sn" value="{$s_sn}" />
				<input type="hidden" name="token" value="{$_W['token']}" />

	<table class="table table-hover">
		<thead>
		<tr>
			<th style='width:50px;'></th>
			<th>排序(数字越大越靠前)</th>
			<th>分类名称(如:海南)</th>
			<th>分类标识(如:hainan)</th>
			<th>状态
				<label class="label label-info">(1)启用</label>
				<label class="label label-info">(0)停用</label>
			</th>
		</tr>
		</thead>
		<tbody id="category-pcates-items" class="sortable">
			{loop $item['category']['pcates'] $k $v}
			{php $opp = 'category'}
				{template $fm453style.$do.'/'.'addon'.'/'.'pcate'.'/category'}
			{/loop}
		</tbody>
		<tbody>
			<tr>
				<td colspan="5">
					<a class="btn btn-default" href="javascript:;" id='add-category-pcates' onclick="addHtml('#category-pcates-items','pcate','category')" style="margin-top:10px;"  title="添加分类">添加分类 <i class='fa fa-plus'></i></a>
				</td>
			</tr>
		</tbody>
	</table>

				<div class="form-group" style="text-align: center;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<input type="submit" name="submit_withoutNotice" value="静默提交" class="btn btn-primary setting-form-category-pcates" style="margin:0 10px;" />
						<input type="submit" name="submit_withSysNotice" value="提交并通知系统管理员" class="btn btn-default setting-form-category-pcates" style="margin:0 10px;" />
						<a class="btn btn-info" data-toggle="collapse" data-parent="#accordion" href="#category-pcates">点击收缩该栏目</a>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>

</div>
