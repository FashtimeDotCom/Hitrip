<div class="panel panel-default">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion" href="#vars-nodes">
          页面变量设置<span class="pull-right">点击收缩该栏目</span>
       </a>
	</div>

	<div class="container-fluid panel-collapse collapse in" id="vars-nodes">
		<div class="row-fluid">
			<div class="span12 forcopy" style="padding:5px 0 5px 0;">
				<form action=" " method="post" class="form-horizontal form" id="setting-form-vars-nodes"  onsubmit="return formcheck('setting-form-vars-nodes');return false;" data-noajax = '0'>
				<input type="hidden" name="c" value="site" />
				<input type="hidden" name="a" value="entry" />
				<input type="hidden" name="m" value="{FM_NAME}" />
				<input type="hidden" name="do" value="{$do}" />
				<input type="hidden" name="ac" value="{$ac}" />
				<input type="hidden" name="op" value="{$operation}" />
				<input type="hidden" name="opp" value="">
				<input type="hidden" name="setfor" value="" />
				<input type="hidden" name="sn" value="{$s_sn}" />
				<input type="hidden" name="token" value="{$_W['token']}" />

	<table class="table table-hover">
		<thead>
		<tr>
			<th style='width:50px;'></th>
			<th  data-toggle="tooltip" data-placement="top" title="方便区分就OK了">变量名称(如:页面风格)</th>
			<th>变量标识(如style或fengge)</th>
			<th>变量类型</th>
			<th>变量描述(对变量进行简短的说明)</th>
			<th>状态
				<label class="label label-info">(1)启用</label>
				<label class="label label-info">(0)停用</label>
			</th>
		</tr>
		</thead>
		<tbody id="vars-nodes-items" class="sortable">
			{loop $item['vars'] $k $v}
				{template $fm453style.$do.'/'.'addon'.'/'.'node'.'/vars'}
			{/loop}
		</tbody>
		<tbody>
			<tr>
				<td colspan="6">
					<a class="btn btn-default" href="javascript:;" id='add-vars-nodes' onclick="addHtml('#vars-nodes-items','node','vars')" style="margin-top:10px;"  title="添加变量">添加变量 <i class='fa fa-plus'></i></a>
				</td>
			</tr>
		</tbody>
	</table>

				<div class="form-group" style="text-align: center;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<input type="submit" name="submit_withoutNotice" value="静默提交" class="btn btn-primary setting-form-vars-nodes" style="margin:0 10px;" />
						<input type="submit" name="submit_withSysNotice" value="提交并通知系统管理员" class="btn btn-default setting-form-vars-nodes" style="margin:0 10px;" />
						<a class="btn btn-info" data-toggle="collapse" data-parent="#accordion" href="#vars-nodes">点击收缩该栏目</a>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>

</div>
