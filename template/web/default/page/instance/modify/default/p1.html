<div class="panel panel-default">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion" href="#defaultSeos">
          SEO设置<span class="pull-right">点击收缩该栏目</span>
       </a>
	</div>

	<div class="container-fluid panel-collapse collapse in" id="defaultSeos">
		<div class="row-fluid">
			<div class="span12 forcopy" style="padding:5px 0 5px 0;">
				<form action=" " method="post" class="form-horizontal form" id="setting-form-defaultSeos"  onsubmit="return formcheck('setting-form-defaultSeos');return false;" data-noajax = '1'>
				<input type="hidden" name="c" value="site" />
				<input type="hidden" name="a" value="entry" />
				<input type="hidden" name="m" value="{FM_NAME}" />
				<input type="hidden" name="do" value="{$do}" />
				<input type="hidden" name="ac" value="{$ac}" />
				<input type="hidden" name="op" value="{$operation}" />
				<input type="hidden" name="opp" value="">
				<input type="hidden" name="setfor" value="default" />
				<input type="hidden" name="sn" value="{$f_sn}" />
				<input type="hidden" name="s_sn" value="{$s_sn}" />
				<input type="hidden" name="token" value="{$_W['token']}" />

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">关键词</label>
	<div class="col-xs-12 col-sm-9 col-md-10 col-lg-11 ">
		<input type="text" name="data[seo][keywords]" id="keywords" class="form-control" value="{$item['default']['seo']['keywords']}" />
		<span class="help-block"  title="['default']['seo']['keywords']">说明：默认的页面关键词， 多个关键词请用英文半角逗号隔开(,)</span>
	</div>
</div>

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">描述</label>
	<div class="col-xs-12 col-sm-9 col-md-10 col-lg-11 ">
		<textarea  type="text" name="data[seo][description]" id="description" class="form-control" >{$item['default']['seo']['description']}</textarea>

		<span class="help-block"  title="['default']['seo']['keywords']">说明：默认的页面描述</span>
	</div>
</div>



				<div class="form-group" style="text-align: center;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<input type="submit" name="submit_withoutNotice" value="静默提交" class="btn btn-primary setting-form-defaultSeos" style="margin:0 10px;" />
						<input type="submit" name="submit_withSysNotice" value="提交并通知系统管理员" class="btn btn-default setting-form-defaultSeos" style="margin:0 10px;" />
						<a class="btn btn-info" data-toggle="collapse" data-parent="#accordion" href="#defaultSeos">点击收缩该栏目</a>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>

</div>
