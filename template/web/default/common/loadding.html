<!-- 加载过渡效果 -->
<script type="text/javascript" src="{$fm453resource}common/js/jquery.oLoader.min.js"></script>
<style>
#ownage_page_loader_text{border-color: #1E9BE8; color: inherit; font-family: 微软雅黑; font-size: 18px;}
#ownage_page_loader_img{position:absolute;width:100%;top:30%;color:#0095f6;text-align: center;font-size:20px;zIndex:99999}
#ownage_page_loader{position:absolute;top:50%;left:0;background:#0095f6;height:5px;zIndex:99999}
</style>
<script type="text/javascript">

	$('.needloader').oLoader({
		waitLoad: true,
		fadeLevel: 0.8,
		backgroundColor: '#fff',
		style:0,
		image: '{$fm453resource}images/loader.gif',
	});

$(function($){
	$.oPageLoader({
		backgroundColor: '#000',
		fadeLevel: 0.8,
		percentageColor: '#0095f6',
		percentageFontSize: '10px',
		progressBarColor: '#0095f6',
		progressBarHeight: 30,
		progressBarFadeLevel: 0.5,
		ownStyle: true,
		style: "<div id='ownage_page_loader_text'>0%</div><div id='ownage_page_loader_img'>页面加载中,请稍候;请在页面加载完成后再操作…</div><div id='ownage_page_loader'></div>",
    });
});
</script>
