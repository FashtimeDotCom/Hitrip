<div class="panel panel-info" id="forsearch">
	<div class="panel-heading">筛选</div>
	<div class="panel-body">
		<form action="" method="get" class="form-horizontal" role="form">
			<input type="hidden" name="c" value="site" />
			<input type="hidden" name="a" value="entry" />
			<input type="hidden" name="m" value="{FM_NAME}" />
			<input type="hidden" name="do" value="{$do}" />
			<input type="hidden" name="ac" value="{$ac}" />
			<input type="hidden" name="op" value="{$operation}" />
			<input type="hidden" name="token" value="{$_W['token']}" />
			<div class="form-group">
				<label class="col-xs-12 col-sm-6 col-md-2 col-lg-1 control-label">关键字</label>
				<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
					<input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
				</div>

			<label class="col-xs-12 col-sm-6 col-md-2 col-lg-1 control-label">文章模型</label>
				<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2 ">
					<select name="goodstpl" class="form-control">
						<option value="all" {if $_GPC['goodstpl'] == 'all'} selected="selected" {/if}>全部</option>
						{loop $gtpltype $key $item}
						<option value="{$key}" {if $_GPC['goodstpl'] == $key} selected="selected" {/if}>{$item['name']}</option>
						{/loop}
					</select>
				</div>

				<label class="col-xs-12 col-sm-6 col-md-2 col-lg-1 control-label">状态</label>
				<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
					<select name="status" class='form-control'>
						<option value="all" {if $_GPC['status'] == 'all'} selected="selected" {/if}>全部</option>
						<option value='1' {if $_GPC['status'] == '1'} selected{/if}>上架</option>
						<option value='0' {if $_GPC['status'] == '0'} selected{/if}>下架</option>
					</select>
				</div>

				<label class="col-xs-12 col-sm-6 col-md-2 col-lg-1 control-label">属性</label>
				<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
					<select name="shuxing" class='form-control'>
						<option value="all" {if $_GPC['shuxing'] == 'all'} selected="selected" {/if}>全部</option>
						<option value="isnew" {if $_GPC['shuxing'] == 'isnew'} selected{/if}>新作</option>
						<option value="ishot" {if $_GPC['shuxing'] == 'ishot'} selected{/if}>热读</option>
						<option value="isrecommand" {if $_GPC['shuxing'] == 'isrecommand'} selected{/if}>推荐</option>
						<option value="isdiscount" {if $_GPC['shuxing'] == 'isdiscount'} selected{/if}>折扣</option>
					</select>
				</div>

			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-6 col-md-2 col-lg-1 control-label">分类</label>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-5">
					{php echo tpl_form_field_category_2level('category', $parent, $children, $params[':pcate'], $params[':ccate'])}
				</div>

				<label class="col-xs-12 col-sm-6 col-md-2 col-lg-1 control-label">平台</label>
				<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
					<select name="fromplats" class='form-control'>
						<option value="all" {if $_GPC['fromplats'] == 'all'} selected="selected" {/if}>全部</option>
						{if $supplydians}
						{loop $supplydians $key $item}
						<option value="{$item}" {if $_GPC['fromplats'] == $item} selected="selected" {/if}>{$accounts[$item]}</option>
						{/loop}
						{/if}
					</select>
				</div>

			</div>

			<div class="form-group" style="text-align: center;">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<button class="btn btn-info" type="submit" name="search" value="yes" data-toggle="tooltip" data-placement="top" title="用于搜索或筛选分类"><i class="fa fa-search"></i> 搜索|筛选</button>
<a  class="btn btn-warning hidden" href="{php echo fm_wurl($do,$ac,'export',array('haslimit'=>'all','export'=>TRUE))}"  data-toggle="tooltip" data-placement="top" title="先筛选，后导出；默认仅导出本页数据(不含详情及图片)" onclick="return confirm('全量导出对数据服务器会造成一定压力，建议尽量在用户访问量较少时进行。如仍继续，请再次确认！')" ><i class="fa fa-plus-sign-alt"></i> 导出全部筛选结果</a>
					<a  class="btn btn-info hidden" href="{php echo fm_wurl($do,$ac,'export',array('haslimit'=>'page','export'=>TRUE))}"  data-toggle="tooltip" data-placement="top" title="先筛选，后导出；默认仅导出本页数据(不含详情及图片)"><i class="fa fa-plus-sign-alt"></i> 仅导出本页数据</a>
					<a  class="btn btn-success" href="{php echo fm_wurl($do,$ac,'import',array())}"  data-toggle="tooltip" data-placement="top" title="引入系统的文章列表"><i class="fa fa-plus-sign-alt"></i> 导入系统文章列表</a>
				</div>
			</div>

		</form>
	</div>
</div>
