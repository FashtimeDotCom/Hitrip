{if $list}
<div class="main panel panel-default">
	<div class="panel-body table-responsive">
		<form action="" method="post" onsubmit="return formcheck(this)">
		<table class="table table-hover " style="white-space: normal;overflow: visible;text-overflow: ellipsis;">
			<thead class="navbar-inner">
				<tr>
					<th style="width:30px;">ID</th>
					<th style="width:80px;">显示顺序</th>
					<th style="width:200px;">快递名称</th>
 					<th style="width:300px;">区域说明</th>
					<th style="width:120px;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['id']}</td>
					<td><input type="text" class="form-control" name="displayorder[{$item['id']}]" value="{$item['displayorder']}" ></td>
					<td>{$item['express_name']}</td>
					<td>{$item['express_area']}</td>
					<td style="text-align:left;">
						<a href="{php echo fm_wurl($do,$ac,'modify', array('id' => $item['id']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="修改"><i class="fa fa-pencil"></i></a>
						<a href="{php echo fm_wurl($do,'ajax','delete', array('id' => $item['id'],'from_ac'=>$ac,'from_op'=>$operation,'delete'=>'dispatch'))}" onclick="return confirm('再确认一下，要删除此物流公司吗？此操作不可恢复！');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times" style="color:red;"></i></a>
					</td>
				</tr>
				{/loop}
			</tbody>
		</table>
		<input name="submit" type="submit" class="btn btn-primary" value="提交">
		<input type="hidden" name="token" value="{$_W['token']}" />
		</form>
		{$pager}
	</div>
</div>
{else}
<div class="main panel panel-default">
	<div class="panel-body table-responsive">
		'功能暂未开放！'
	</div>
</div>
{/if}
