<div class="main">
	<div class="panel panel-default ">
		<div class="panel-heading">
			名单(总数：<span style="color:red;">{$total}</span>)
			<a href="" class="pull-right" style="color:red;"><i class="fa fa-spinner"></i>刷新</a>
		</div>
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
					    <th style="float: left;">操作</th>
						<th><span style="color:#7ae314">姓名</span>/<span style="color:#0095f6">昵称</span></th>
						<th>电话</th>
						<th> 账户余额</th>
						<th>积分</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
					    <td>
							<a href="{php echo  fm_wurl($do,$ac,'modify', array('uid' => $item['uid']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="编辑会员资料"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
							<a href="{php echo  fm_wurl('order','bymember','display', array('fromuser' => $item['uid']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="关联订单"><i class="fa fa-th-list"></i></a>&nbsp;&nbsp;
							<a href="{php echo fm_wurl('finance','paylog','display', array('keyword' => $item['uid']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="支付日志;模糊匹配，可能部分日志非该会所有" target="_blank"><i class="fa fa-file-text-o"></i></a>&nbsp;&nbsp;
							<a href="{php echo fm_wurl('finance','charge','member', array('uid' => $item['uid']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="会员充值管理" target="_blank"><i class="fa fa-cny"></i></a>&nbsp;&nbsp;
							<a href="{php echo fm_wurl($do,'ajax','delete', array('uid' => $item['uid'],'from_ac'=>$ac,'from_op'=>$operation,'delete'=>'member'))}" onclick="return confirm('再确认一下，要删除此会员吗？');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times" style="color:red;"></i></a>
						</td>
						<td>
							<img src="{php echo tomedia($item['avatar'])}" alt="" width="30px" height="30px">
							{if empty($item['realname'])}
								{if empty($item['nickname'])}
								<span style="color:red">用户未填写</span>
								{else}
								<span style="color:#0095f6">{$item['nickname']}</span>
								{/if}
							{else}
								<span style="color:#7ae314">{$item['realname']}</span>
							{/if}
						</td>
						<td>
							{$item['mobile']}
						</td>
						<td>
							{$item['credit2']}
						</td>
						<td>
							{$item['credit1']}
						</td>
					</tr>
					{/loop}
				</tbody>
			</table>
			{$pager}
		</div>
	</div>
</div>
