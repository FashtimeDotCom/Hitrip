<div class="panel panel-info" id="forsearch">
	<div class="panel-heading">筛选与导出</div>
	<div class="panel-body">
		<form action="" method="get" class="form-horizontal" role="form" id="search-form">
			<input type="hidden" name="c" value="site" />
			<input type="hidden" name="a" value="entry" />
			<input type="hidden" name="m" value="{FM_NAME}" />
			<input type="hidden" name="do" value="{$do}" />
			<input type="hidden" name="ac" value="{$ac}" />
			<input type="hidden" name="op" value="{$operation}" />
			<input type="hidden" name="token" value="{$_W['token']}" />

			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">关键字</label>
				<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 ">
					<input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}" placeholder="可按关键字模糊查询商户名">
				</div>

				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">联系电话/手机</label>
				<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 ">
					<input class="form-control" name="mobile" id="" type="text" value="{$_GPC['mobile']}" placeholder="按联系方式模糊搜索">
				</div>

				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">精确查找</label>
				<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 ">
					<input class="form-control" name="openid_uid" id="" type="text" value="{$_GPC['openid_uid']}" placeholder="可按商户ID查询">
				</div>
			</div>
			<div class="form-group" style="text-align: center;">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<button class="btn btn-default" type="submit" name="search" value="yes" data-toggle="tooltip" data-placement="top" title="用于搜索或筛选分类"><i class="fa fa-search"></i> 搜索|筛选</button>
					<a  class="btn btn-primary" href="{php echo fm_wurl($do,$ac,'add',array())}"  data-toggle="tooltip" data-placement="top" title="新增一个商户"><i class="fa fa-plus-sign-alt"></i> 新增</a>

					<a  class="btn btn-warning" href="{php echo fm_wurl($do,$ac,'export',array('haslimit'=>'all','export'=>TRUE))}"  data-toggle="tooltip" data-placement="top" title="先筛选，后导出；默认仅导出本页数据" onclick="return confirm('全量导出对数据服务器会造成一定压力，建议尽量在用户访问量较少时进行。如仍继续，请再次确认！')" ><i class="fa fa-plus-sign-alt"></i> 导出全部筛选结果</a>
					<a  class="btn btn-info" href="{php echo fm_wurl($do,$ac,'export',array('haslimit'=>'page','export'=>TRUE))}"  data-toggle="tooltip" data-placement="top" title="先筛选，后导出；默认仅导出本页数据"><i class="fa fa-plus-sign-alt"></i> 仅导出本页数据</a>
				</div>
			</div>
			</form>
	</div>
</div>
