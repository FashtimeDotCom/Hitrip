<div class="panel panel-default">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion" href="#basicSetting">
          回复设置<span class="pull-right">点击收缩该栏目</span>
       </a>
	</div>

	<div class="container-fluid panel-collapse collapse in" id="basicSetting">
		<div class="row-fluid">
			<div class="span12 forcopy" style="padding:5px 0 5px 0;">
				<form action=" " method="post" class="form-horizontal form" id="setting-form-basicSetting"  {if $sn>0} onsubmit="return formcheck('setting-form-basicSetting');return false;" data-noajax = '1' {else} data-noajax = '0'{/if}>
				<input type="hidden" name="c" value="site" />
				<input type="hidden" name="a" value="entry" />
				<input type="hidden" name="m" value="{FM_NAME}" />
				<input type="hidden" name="do" value="{$do}" />
				<input type="hidden" name="ac" value="{$ac}" />
				<input type="hidden" name="op" value="{$operation}" />
				<input type="hidden" name="opp" {if $sn==0} value="noajax" {else} value="" {/if} />
				<input type="hidden" name="setfor" value="" />
				<input type="hidden" name="s_sn" value="{$s_sn}" />
				<input type="hidden" name="f_sn" value="{$f_sn}" />
				<input type="hidden" name="sn" value="{$sn}" />
				<input type="hidden" name="token" value="{$_W['token']}" />

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label"><span style='color:red'>*</span>关键词</label>
	<div class="col-xs-12 col-sm-9 col-md-10 col-lg-11">
		<input type="text" name="data[title]" id="title" class="form-control" value="{$data['title']}" />
		<span class="help-block">说明：用于作为匹配条件(精确匹配)。</span>
	</div>
</div>

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label"><span style='color:red'>*</span>文本回复</label>
	<div class="col-xs-12 col-sm-9 col-md-10 col-lg-11">
		<textarea name="data[value]" id="value" class="form-control"  >{$data['value']}</textarea>
		<span class="help-block">说明：通用关键词查询情况下，默认使用文本回复。</span>
	</div>
</div>

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">是否启用</label>
	<div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
		<label class='radio-inline'>
			<input type='radio' name='data[status]' value='1' {if $item['status'] == 1} checked {/if} /> 是
		</label>
		<label class='radio-inline'>
			<input type='radio' name='data[status]' value='0' {if $item['status'] == 0} checked {/if} /> 否
		</label>
	</div>

	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">是否删除</label>
	<div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
		<label class='radio-inline'>
			<input type='radio' name='data[deleted]' value='1' {if $item['deleted'] == 1} checked {/if} /> 是
		</label>
		<label class='radio-inline'>
			<input type='radio' name='data[deleted]' value='0' {if $item['deleted'] == 0} checked {/if} /> 否
		</label>
	</div>

	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">是否开放</label>
	<div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
		<label class='radio-inline'>
			<input type='radio' name='data[open]' value='1' {if $item['open'] == 1} checked {/if} /> 是
		</label>
		<label class='radio-inline'>
			<input type='radio' name='data[open]' value='0' {if $item['open'] == 0} checked {/if} /> 否
		</label>
	</div>

</div>

				<div class="form-group" style="text-align: center;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<input type="submit" name="submit_withoutNotice" value="静默提交" class="btn btn-primary setting-form-basicSetting" style="margin:0 10px;" />
						<input type="submit" name="submit_withSysNotice" value="提交并通知系统管理员" class="btn btn-default setting-form-basicSetting" style="margin:0 10px;" />
						<a class="btn btn-info" data-toggle="collapse" data-parent="#accordion" href="#basicSetting">点击收缩该栏目</a>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>

</div>
