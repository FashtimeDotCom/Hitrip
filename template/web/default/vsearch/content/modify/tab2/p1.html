<div class="panel panel-default">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion" href="#basicParamsSetting">
          页面设置<span class="pull-right">点击收缩该栏目</span>
       </a>
	</div>

	<div class="container-fluid panel-collapse collapse in" id="basicParamsSetting">
		<div class="row-fluid">
			<div class="span12 forcopy" style="padding:5px 0 5px 0;">
				<form action=" " method="post" class="form-horizontal form" id="setting-form-basicParamsSetting"  {if $sn>0} onsubmit="return formcheck('setting-form-basicParamsSetting');return false;" {/if}>
				<input type="hidden" name="c" value="site" />
				<input type="hidden" name="a" value="entry" />
				<input type="hidden" name="m" value="{FM_NAME}" />
				<input type="hidden" name="do" value="{$do}" />
				<input type="hidden" name="ac" value="{$ac}" />
				<input type="hidden" name="op" value="{$operation}" />
				<input type="hidden" name="opp" value="" />
				<input type="hidden" name="setfor" value="" />
				<input type="hidden" name="s_sn" value="{$s_sn}" />
				<input type="hidden" name="f_sn" value="{$f_sn}" />
				<input type="hidden" name="sn" value="{$sn}" />
				<input type="hidden" name="token" value="{$_W['token']}" />

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">栏目/分类</label>
	<div class="col-xs-12 col-sm-9 col-md-10 col-lg-11">
		<div class="input-group">
					<span class="input-group-addon">分类</span>
 					<select name="data[category]" class="form-control">
						{loop $category $k $v}
						<option value="{$k}" label="{$v}" {if $k ==$v} selected="selected" {/if}></option>
						{/loop}
					</select>
					<span class="input-group-addon hidden" style="color:red;">*</span>
 		</div>
		<span class="help-block">说明：页面内容分类归档</span>
	</div>
</div>


				<div class="form-group" style="text-align: center;">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<input type="submit" name="submit_withoutNotice" value="静默提交" class="btn btn-primary setting-form-basicParamsSetting" style="margin:0 10px;" />
						<input type="submit" name="submit_withSysNotice" value="提交并通知系统管理员" class="btn btn-default setting-form-basicParamsSetting" style="margin:0 10px;" />
						<a class="btn btn-info" data-toggle="collapse" data-parent="#accordion" href="#basicParamsSetting">点击收缩该栏目</a>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>

</div>
